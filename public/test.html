<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat API Test</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 6px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer; }
        button:hover { background: #5a6fd8; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        .response-box { background: #f8f9fa; padding: 15px; border-radius: 6px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Sum1namedAlan Chat API Test</h1>
        
        <div>
            <h3>Test Message:</h3>
            <textarea id="testMessage" placeholder="Enter your test message...">Hello Sum1namedAlan! Can you tell me about Alan Watts' approach to life?</textarea>
            <button onclick="testChatAPI()">üöÄ Test Chat API</button>
        </div>

        <div id="results"></div>
        
        <h3>Manual Test URLs:</h3>
        <ul>
            <li><a href="https://master.alan-watts-complete-works.pages.dev" target="_blank">Production Site</a></li>
            <li><a href="http://localhost:5173" target="_blank">Local Development</a></li>
        </ul>
    </div>

    <script>
        async function testChatAPI() {
            const resultsDiv = document.getElementById('results');
            const message = document.getElementById('testMessage').value;
            
            // Clear previous results
            resultsDiv.innerHTML = '<div class="test-result loading">üîÑ Testing Chat API...</div>';
            
            const testData = {
                message: message,
                history: [],
                currentSection: "books",
                contextUpdates: []
            };

            try {
                console.log('Sending request:', testData);
                
                const response = await fetch('https://master.alan-watts-complete-works.pages.dev/api/watts-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                resultsDiv.innerHTML = `
                    <div class="test-result success">
                        <h4>‚úÖ API Test Successful!</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Model:</strong> ${data.model}</p>
                    </div>
                    <div class="response-box">
                        <h4>Sum1namedAlan's Response:</h4>
                        <p>${data.response}</p>
                    </div>
                `;

            } catch (error) {
                console.error('Chat API Error:', error);
                resultsDiv.innerHTML = `
                    <div class="test-result error">
                        <h4>‚ùå API Test Failed</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Check browser console for details</strong></p>
                    </div>
                `;
            }
        }

        // Auto-run test on page load
        window.addEventListener('load', () => {
            console.log('Page loaded - ready to test API');
        });
    </script>
</body>
</html>
